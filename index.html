<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assests/style.css" />
  </head>
  <body>
    <form>
      <div class="formBody">
        <div class="First">
          <h1>Online Registration</h1>
        </div>

        <div class="container">
          <div class="col">
            <label for="FirstName" id="FirstNameLabel">first name</label>
            <input
              type="text"
              placeholder="First Name"
              name="FirstName"
              id="FN"
            />
          </div>

          <div class="col">
            <label for="secondName" id="secondNameLabel">Second name</label>
            <input
              type="text"
              placeholder="First Name"
              name="secondName"
              id="FN"
            />
          </div>
        </div>

        <label for="Email" id="FirstEmail">Email</label>
        <input
          type="mail"
          placeholder="Email Address"
          name="Email"
          id="email"
        />

        <label for="Company" id="firstCompany">Company (if applicable)</label>
        <input type="text" placeholder="Company" name="Company" id="Company" />

        <label for="Address" id="address">Physical Address</label>
        <input
          type="text"
          placeholder="Physical Address"
          name="Address"
          id="P Address"
        /><br />

        <label for="Birth" id="DOB">Date of Birth</label>

        <div class="col">
          <div>
            <input type="number" placeholder="Month" name="Birth" id="BBd" />
          </div>

          <div>
            <input type="number" placeholder="Day" name="Birth" id="Dayz" />
          </div>

          <div>
            <input type="number" placeholder="Year" name="Birth" id="Yearz" />
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
